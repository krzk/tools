---
- name: Check requirements for variables
  assert:
    that: '{{ item }} is defined'
  with_items:
    - buildbot_builder_ccache_limit
    - buildbot_sandbox
    - buildbot_user

- name: Update apt-cache
  apt:
    update_cache: yes
  tags: packages
  become: yes
  become_user: root
  when: ansible_facts['os_family'] == 'Debian'

- name: Install dependencies
  apt:
    name:
      - bison
      - build-essential
      - ccache
      - diffutils
      - dwarves # For kernel configs enabling CONFIG_DEBUG_INFO_BTF
      - flex
      - gcc-arm-linux-gnueabi
      - gcc-aarch64-linux-gnu
      - gcc-powerpc64-linux-gnu
      - gcc-riscv64-linux-gnu
      - gcc-s390x-linux-gnu
      - gcc-sparc64-linux-gnu
      - git
      - libelf-dev
      - libkeyutils-dev
      - libssl-dev
      - patch
    state: present
  tags: packages, python
  become: yes
  become_user: root
  when: ansible_facts['os_family'] == 'Debian'

- name: Install Python dependencies
  pip:
    name:
      - GitPython
      - ply
    state: latest
    virtualenv: '{{ buildbot_sandbox }}'
  remote_user: '{{ buildbot_user }}'

- name: Set ccache limits
  command: ccache -M {{ buildbot_builder_ccache_limit }}
  remote_user: '{{ buildbot_user }}'
